<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Compatability Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Conway's Game of Life Simulation</title>

    <!-- Google Tags -->
    <meta name="description" content="Conway's Game of Life Simulation">
    <meta name="keywords" content="conway, game, of, life, simulation">
    <meta name="robots" content="index, follow">

    <!-- CSS Tags -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.structure.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.theme.min.css">

    <!-- Other -->
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <div id="sizecheck"><p>This game does not support this screen size!</p></div>
    <!-- Page Wrapper -->
    <div id="page-wrapper">
        <!-- Header -->
        <header id="logo">
            <h1>Conway's Game of Life Simulation</h1>
        </header>
        <!-- Canvas Content -->
        <div id="game">
            <div id="game-content">
                <div id="scrollcheck"><p>Please scroll to the top to play.</p></div>
                <canvas id="myCanvas" width="500" height="500" onmousedown="clickGrid(event)" style="background-image: url('assets/images/grid.png');"></canvas>
            </div>
            <div id="controls">
                <div id="basic">
                    <input type="button" id="step" value="Step">
                </div>
                <div id="speed">
                    <span>Step Speed</span>
                    <input type="text" id="speed-box" size="5px">
                    <div id="speed-slider"></div>
                </div>
            </div>
        </div>
        <div id="information">
            <div id="container">
                <div class="content">
                    <h2>Rules</h2>
                    <p>For a space that is populated</p>
                </div>
            </div>
            <!--
            <footer id="footer">
                <span class="copyright">&copy; BluStar. Design: <a href="http://tailstar.us">BluStar</a></span>
            </footer>
            -->
        </div>
        <div id="presets">
            <p>here are some presets</p>
        </div>
        <!-- Scripts -->
        <script src="assets/js/jquery-3.2.1.min.js"></script>
        <script src="assets/js/jquery-ui.min.js"></script>
        <script type="text/javascript">       
            $( function() {
                $( "#speed-slider" ).slider();
            } );
        </script>
        <script src="assets/js/simulation.js"></script>
        <script src="assets/js/everything.js"></script>
    </div>
</body>
</html>
